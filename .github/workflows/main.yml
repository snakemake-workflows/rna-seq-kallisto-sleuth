name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches_ignore: []

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Formatting
      uses: github/super-linter@v5
      env:
        VALIDATE_ALL_CODEBASE: false
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_SNAKEMAKE_SNAKEFMT: true
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Linting
      uses: snakemake/snakemake-github-action@v1
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--lint"

  run-rna-workflow:
    runs-on: ubuntu-latest
    needs:
      - linting
      - formatting
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Test workflow
      uses: snakemake/snakemake-github-action@v1
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--use-conda --show-failed-logs --cores all --conda-cleanup-pkgs cache --all-temp"
  
  run-three-prime-rna-workflow:
    runs-on: ubuntu-latest
    needs:
      - linting
      - formatting
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Test 3-prime-workflow
      uses: snakemake/snakemake-github-action@v1
      with:
        directory: .test/three_prime
        snakefile: .test/three_prime/workflow/Snakefile
        args: "--use-conda --show-failed-logs --cores all --conda-cleanup-pkgs cache --all-temp"
